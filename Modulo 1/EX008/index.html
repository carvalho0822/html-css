<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / destaque</h2>
    <p>Nessa frase temos <br>um termo em <b>Negrito</b> utilizando a tag b </p>
    <h2>testo marcado</h2>
    <p>podemos <mark style="background-color: rgb(253, 144, 144);"> marcar textos</mark></style></p>
    <h2>Texto grande e pequeno </h2>
    <p>estamos mostrando <big>PEQUENO</big> e <small>grande</small></p>
</body>
</html>
