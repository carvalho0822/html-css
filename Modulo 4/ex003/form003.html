<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: rgba(178, 243, 243, 0.397);
        }

        .login{
            background-color: grey;
            width: 200px;
            height: 300px;
            margin: auto;
            margin-top: 40px;
            text-align: center;
            padding: 40px;
            border-radius: 50px;
        }
        

        .info{
            color: white;
            text-shadow: 1px 1px 1px black;
            margin-bottom: 10px;
            font-size: 30px;
        }


        h1{
            background-color: black;
            color: white;
            padding: 10px 10px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Formulario</h1>

    <div class="login">
        <form action="cadastro.php" method="get" autocomplete="on">
        <div class="info"><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30">
        </div>
        <div class="info">
            <label for="isobre">sobrenome:</label>
            <input type="text" name="sobrenome" id="isobre">
        </div>
        <div class="info">
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </div>
        <div class="info">
            <label for="email">Gmail:</label>
            <input type="email" name="email" id="iemail">
        </div>
        <div class="btn">
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
        </form>
    </div>
    
    
</body>
</html>
