<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form  autocomplete="on" action="cadastro.php" method="post"><div><label for="iuso">Usuario</label>
        <input type="text" name="uso" id="iuso" required autocomplete="username" placeholder="Nome do Usuario">
    </div>
    <div>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" autocomplete="new-password" placeholder="Senha do Usuario">
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>

    

</body>
</html>
