<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <h1>Exemplo de formulario</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label> 
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="baska" id="ibaska" checked> <label for="baska">Basquete</label><br>
            <input type="checkbox" name="futeba" id="ifuteba" checked> <label for="futeba">Futebol</label><br>
            <input type="checkbox" name="nate" id="inate" > <label for="nate">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis" > <label for="tenis">Tenis</label><br>
        </fieldset>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>


</body>
</html>
